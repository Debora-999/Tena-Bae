<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="signup.css" />
  <title>Login</title>
</head>
<body>
  <div class="signup">
    <h2>Login</h2>
    <form class="inputs" id="loginForm">
      <h3>Email</h3>
      <input type="email" id="email" placeholder="Enter Your Email" required />

      <h3>Password</h3>
      <input type="password" id="password" placeholder="Password" required />

      <p id="error" style="color: red; margin-top: 10px;"></p>

      <button type="submit">Login</button>

      <h3><a href="index.html">Don't have an account? Sign up</a></h3>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (!email || !password) {
        error.textContent = "Please fill in all fields.";
        return;
      }

      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = data.redirect || 'home.html';
        } else {
          error.textContent = data.message || 'Login failed.';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        error.textContent = 'An error occurred during login.';
      });
    });
  </script>
</body>
</html>
