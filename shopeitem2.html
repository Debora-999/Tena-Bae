<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopeitem2.css">
    <title>Shop Item</title>
</head>
<body>
    <div class="main">
       <a href="home.html">
        
         <button class="back-button" id="back">Back</button>
       </a>
        <div class="item">
             <img src="https://th.bing.com/th/id/OIP.k9Og3-3eYJkl11yZ3RWgQgAAAA?w=172&h=180&c=7&r=0&o=7&dpr=1.1&pid=1.7&rm=3"
                alt="First Aid Kit">
            <div class="disc">
                <h3>Ensure your family's safety with our Home First Aid Kit. Packed with essential supplies like bandages, antiseptic wipes, and pain relievers, itâ€™s perfect for treating minor injuries. Be prepared for any situation at home!</h3>
            </div>
        </div>
        <div class="price">
            <h3>1000.00 br</h3>
        </div>
        <div class="quantity">
            <button>+</button>
            <span>1</span> 
            <button>-</button>
        </div>
        <div class="shopenow">
            <button>Shop Now</button>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const originalPrice = 1000.00; 
        let quantity = 1; 

        const quantityDisplay = document.querySelector('.quantity span');
        const priceDisplay = document.querySelector('.price h3');
        const plusButton = document.querySelector('.quantity button:nth-of-type(1)');
        const minusButton = document.querySelector('.quantity button:nth-of-type(2)');

        
        function updatePrice() {
            const totalPrice = (originalPrice * quantity).toFixed(2);
            priceDisplay.textContent = `${totalPrice} br`;
            quantityDisplay.textContent = quantity; 
        }

        plusButton.addEventListener('click', function() {
            quantity++;
            updatePrice();
        });

        minusButton.addEventListener('click', function() {
            if (quantity > 1) {
                quantity--;
                updatePrice();
            }
        });

    
        updatePrice();
    });
</script>
</body>
</html>
